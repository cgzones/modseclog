[package]
name = "modseclog"
authors = ["Christian GÃ¶ttsche <cgzones@googlemail.com>"]
license = "Apache-2.0"
version = "0.1.0"
edition = "2024"
readme = "README.md"
description = "Introspection of ModSecurity log files"
categories = ["command-line-utilities", "security", "visualization"]
keywords = ["modsecurity", "logging", "apache", "WAF"]
repository = "https://github.com/cgzones/modseclog-rs"


[dependencies]
clap = { version = "4.5.31", features = ["derive"] }
flate2 = "1.1.0"
fuzzy-matcher = "0.3.7"
hashbrown = "0.16.0"
ipnet = "2.11.0"
ratatui = "0.29"
ratatui-explorer = "0.2.1"
regex = "1.11.1"
time = { version = "0.3.37", features = ["formatting", "macros", "parsing"] }


[profile.release]
lto = true
strip = true
codegen-units = 1
panic = 'abort'


[profile.profiling]
inherits = 'release'
lto = 'thin'
codegen-units = 16
strip = false
debug = 1
panic = 'abort'


[lints.rust]
elided_lifetimes_in_paths = "warn"
missing_copy_implementations = "warn"
missing_debug_implementations = "warn"
non_ascii_idents = "forbid"
unreachable_pub = "warn"
unsafe_code = "forbid"
unused_must_use = "warn"

[lints.clippy]
as_underscore = "warn"
assigning_clones = "warn"
branches_sharing_code = "warn"
cargo_common_metadata = "warn"
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
cast_precision_loss = "warn"
cast_sign_loss = "warn"
clone_on_ref_ptr = "warn"
collection_is_never_read = "warn"
dbg_macro = "warn"
debug_assert_with_mut_call = "warn"
disallowed_types = "warn"
enum_glob_use = "warn"
exit = "warn"
fn_to_numeric_cast_any = "warn"
future_not_send = "warn"
if_not_else = "warn"
ignored_unit_patterns = "warn"
implicit_clone = "warn"
inefficient_to_string = "warn"
infinite_loop = "warn"
invalid_regex = "deny"
items_after_statements = "warn"
large_stack_frames = "warn"
let_underscore_must_use = "warn"
let_underscore_untyped = "warn"
literal_string_with_formatting_args = "warn"
manual_let_else = "warn"
manual_string_new = "warn"
map_err_ignore = "warn"
map_with_unused_argument_over_ranges = "warn"
mem_forget = "warn"
mixed_read_write_in_expression = "warn"
multiple_unsafe_ops_per_block = "warn"
